<div class="cont-config">
<p>configuracion</p>
<div class="row" *ngIf="allCategorys">
  
<div class="cont-category col-4" *ngFor="let data of allCategorys">

  <div class="cont-header-category">
    <div class="cont-title">
      <h3 class="title-category">{{data.name}}</h3>
    </div>
    <div class="cont-btn">
      <a class="btn-agreg-plato"><button (click)="showModalCategory(data._id)" ><i class="fa-solid fa-plus fa-2xs"></i></button></a>
    </div>
  </div>



  <!-- modal plato -->
  <div class="agreg-Plato modal"  id="{{data._id}}" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1">
    <div class="modal-dialog">

      <div class="modal-content modal-color">
        <!-- <div class="modal-header">
          <h5 class="modal-title">Agregar categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
        <div class="container modal-body">
          <div class="cont-header">
            <div class="cont-img"></div>
          </div>
          <form  [formGroup]="formPlato">

            <div class="col-12 form-row">
              <div class="cont-input">
                <input class="col-5 input-name-plato" type="text" placeholder="Nombre del Plato" formControlName="name">
              </div>
            <div class="cont-input">
              <input class="col-5 input-precio" type="text" placeholder="Precio" formControlName="precio">          
            </div>
            <div class="cont-input">
              <input class="col-4 input-plato" type="text" placeholder="Porcion para cuantos" formControlName="numberPerson">
            </div>
            </div>
            <div class="cont-input">
              <input class="col-6 input-plato" type="text" placeholder="Descripcion" formControlName="description">
            </div>
            <div class="cont-btn-save">             
              <button  class="btn btn-primary" (click)="sendPlato(data.name)">Guardar</button>
            </div>
          </form>

        </div>
      </div> 
    </div>
  </div>

  <!-- platos -->
    <div *ngFor="let dat of platosPerCategory"> 
      <div class="cont-platos row" *ngIf="dat.category == data.name">    
        <div class="w-100 d-flex justify-content-center">

          <div class="float-lg-start">
            <span class="plato-name">{{dat.name}}</span>
          </div>

          <div class="cont-btn-delete d-flex w-100 justify-content-end">
            <span class="plato-value">${{dat.precio}}</span>
            <a><button (click)="platoDelete(dat._id)">-</button></a>
          </div>
        </div>   
      </div>
    </div>
</div>

</div>

<!-- btn flotante -->
<div class="cont-btn-float">

  <button class="btn-modal" data-bs-toggle="modal" data-bs-target="#modal-config"><h2>+</h2></button>

</div>

<!-- caja de modal -->
<div class="modal" id="modal-config" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1">
    
    <div class="modal-dialog">

        <!-- Contenido del modal -->

        <div class="modal-content modal-color">
            <div class="modal-header">
              <h5 class="modal-title">Agregar categoria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <form class="category-form" [formGroup]="formCategory">
                <input class="category-input" type="text" placeholder="Categoria" formControlName="name">
                <div class="modal-footer">             
                  <button  class="btn btn-primary" (click)="sendCategory()" [disabled]="formCategory.invalid">guardar</button>
                </div>
              </form>

            </div>
        </div> 
       
    </div>

</div>
</div>
